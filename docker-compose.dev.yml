version: '3.8'

services:
  #neon local proxy for dev
  neon-local:
    image: neondatabase/neon_local:latest
    container_name: acquisitions-neon-local
    ports:
      - '5432:5432'
    env_file:
      - .env.development
    volumes:
      - ./.neon_local/:/tmp/.neon_local
      # Persist branch metadata per git branch (optional)
      - ./.git/HEAD:/tmp/.git/HEAD:ro,consistent
    healthcheck:
      test: ['CMD', 'pg_isready', '-h', 'localhost', '-p', '5432', '-U', 'neon']
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - acquisitions-dev

  #Node.js application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: acquisitions-app-dev
    ports:
      # `:-3000` - If `PORT` is not set or is empty, use `3000` as the default
      - '${PORT:-3000}:3000'
    env_file:
      - .env.development
    volumes:
      - .:/app
      - /app/node_modules
      #mount logs directory
      - ./logs:/app/logs
    depends_on:
      neon-local:
        condition: service_healthy
    networks:
      - acquisitions-dev
    restart: unless-stopped

networks:
  acquisitions-dev:
    driver: bridge
